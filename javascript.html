    <link href="style.css" rel="stylesheet">
  </head>
  <body class="container text-center text-white bg-dark">   
    <header class="mb-4">
      <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Estelle Lepage</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">

      </nav>
    </header>
      <main>
        <section class="row text-center p-section">
          <h1>Pratique Javascript</h1>
          <p>Sans le framework Jquery</p>
          <div class="col-3 m-auto">
            <button onclick="changeColorMode()" class="btn btn-primary">
              Mode clair/sombre
            </button>
          </div>
        </section>
      </main>
  <script>
    // Creation d'une variable avec le mode du thème par défault
     var colorMode = "sombre";
    function changeColorMode() {
      // Selection de l'élément body pour modifier sa classe
      var body = document.body;
      var navbar =document.getElementById("navbar")


      // 3 signes '=' pour vérifier une condition
      if (colorMode === "sombre") {
        colorMode = "clair";
        body.classList.remove("bg-dark");
        body.classList.remove("text-white");
        navbar.classList.remove("bg-dark");
        navbar.classList.remove("navbar-dark");
        navbar.classList.add("navbar-light");
      } else {
        colorMode = "sombre";
        body.classList.add("bg-dark");
        body.classList.add("text-white");
        navbar.classList.add("navbar-light");
        navbar.classList.add("navbar-dark");
      }
      msgAlert();
    }

    function msgAlert() {
      alert("Vous allez passer en mode " + colorMode);
    }


  </script>
  </body>
